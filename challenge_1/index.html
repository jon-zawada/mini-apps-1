<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <table border=2 height=250 width=250 align='center'>
      <tr class='0'>
        <td class='0' id='0'></td>
        <td class='1' id='1'></td>
        <td class='2' id='2'></td>
      </tr>
      <tr class='1'>
        <td class='0' id='3'></td>
        <td class='1' id='4'></td>
        <td class='2' id='5'></td>
      </tr>
      <tr class='2'>
        <td class='0' id='6'></td>
        <td class='1' id='7'></td>
        <td class='2' id='8'></td>
      </tr>
    </table>
    <script src='app.js'></script>
  </body>
</html>
