<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
      body{
        font-family: 'papyrus';
        font-weight: 'bold';
      }
      td{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 align='center' font='arial'>TIC TAC TOE</h1>
    <div align='center'><button class='button' id='button1' onClick='window.location.reload()'>Reset Game</button></div>
    <table border=2 height=400 width=400 align='center'>
      <tr class='0'>
        <td class='0' id='0' height=50 width=50></td>
        <td class='1' id='1' height=50 width=50></td>
        <td class='2' id='2' height=50 width=50></td>
      </tr>
      <tr class='1'>
        <td class='0' id='3' height=50 width=50></td>
        <td class='1' id='4' height=50 width=50></td>
        <td class='2' id='5' height=50 width=50></td>
      </tr>
      <tr class='2'>
        <td class='0' id='6' height=50 width=50></td>
        <td class='1' id='7' height=50 width=50></td>
        <td class='2' id='8' height=50 width=50></td>
      </tr>
    </table>
    <script src='app.js'></script>
  </body>
</html>
